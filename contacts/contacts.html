<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacts</title>
</head>

<body>

    <header class="header">
        <div><a href=""><img class="logo" src="../images/logo.webp" alt=""></a></div>
        <nav>
            <ul class="menu">
                <li><a class="link active" 
                    href="">Contacts</a></li>
                <li><a class="link" 
                    href="../store.html">Home</a></li>
            </ul>
        </nav>
        <form class="form-search">
            <input class="form-search__search" type="search" 
            name="search" 
            placeholder="Search...">
            <input type="image" 
            src="../images/search_icon.png">
        </form>
    </header>
    
    <div class="container">
        <form class="form-contact">
            <h1>Заполните форму</h1>

                <div class="form-contact_data mb-25">
                    <input type="text" name="user_name" placeholder="Ваше имя" required> 
                    <input type="number" name="user_age" min="5" max="120" placeholder="Ваш возраст">
                    <input type="email" name="user_email" placeholder="Ваш email" required>
                    <input type="password" name="user_password" placeholder="Ваш пароль" required>
                </div>
                    
                <div class="mb-25">
                    <label for="">Ваш юбимый цвет автомобиля?</label>
                    <input type="color" name="color">
                </div>

                <div class="mb-25">
                    <label for="">Когда Вы начали увлекаться автомобилями?</label>
                    <input type="date" name="date">
                </div>

                <div class="mb-25">
                    <label for="">Фото Вашего любимого автомобиля</label>
                    <input type="file" name="photo">
                </div>

                <div class="mb-25">
                    <b>Ваши любимые марки</b>
                    <br>
                    <label for="range_rover">Range Rover</label>
                    <input type="checkbox" name="brand" value="range_rover" id="range_rover">
                    <br>
                    <label for="defender">Defender</label>
                    <input type="checkbox" name="brand" value="defender" id="defender">
                    <br>
                    <label for="discovery">Discovery</label>
                    <input type="checkbox" name="brand" value="discovery" id="discovery">
                </div>

                <div class="mb-25">
                    <b>Ваш любимый тип автомобиля</b>
                    <br>
                    <label for="range_rover">Range Rover</label>
                    <input type="radio" name="type_auto" checked value="range_rover" id="range_rover">
                    <br>
                    <label for="defender">Defender</label>
                    <input type="radio" name="type_auto" value="defender" id="defender">
                    <br>
                    <label for="discovery">Discovery</label>
                    <input type="radio" name="type_auto" value="discovery" id="discovery">
                </div>

                <div class="mb-25">
                    <textarea name="user_about" placeholder="Напишите о себе"
                    class="form-contact__about"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="reset" class=" btn btn-danger">Очистить</button>
                    <button type="submit" class="btn btn-success">Отправить</button>
                </div>
        </form>
    </div>

    <footer class="footer">
        <span>@Copyright</span>
    </footer>

</body>

</html>
